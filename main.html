<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Activity Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .event {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ GitHub Events</h2>
  <div id="event-list"></div>

  <script>
    function loadEvents() {
      fetch('/events')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('event-list');
          container.innerHTML = '';
          data.reverse().forEach(event => {
            const div = document.createElement('div');
            div.className = 'event';
            div.textContent = event.message;
            container.appendChild(div);
          });
        });
    }

    loadEvents();
    setInterval(loadEvents, 15000);
  </script>
</body>
</html>
